<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte - Galería</title>
    <style>
        :root {
            --sky-blue: #8ecae6ff;
            --blue-green: #219ebcff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--sky-blue);
        }

        header {
            background-color: var(--blue-green);
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        .gallery {
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border: 5px solid var(--blue-green);
            border-radius: 5px;
        }

        footer {
            background-color: var(--blue-green);
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Galería de Arte</h1>
</header>
<nav>
    <a href="index.html">Inicio</a>
    <a href="galeria.html">Galería</a>
    <a href="contacto.html">Contacto</a>
</nav>
<section class="gallery">
    <img src="arte1.jpg" alt="Gato 1">
    <img src="arte2.jpg" alt="Gato 2">
    <img src="arte3.jpg" alt="Gato 3">
    <img src="arte4.jpg" alt="Gato 4">
</section>
</body>
</html>
